<script type="text/javascript">
	/* global RED:readonly */

	RED.nodes.registerType('magento-eqp-config', {
		category: 'config',
		defaults: {
			name: { value: '' },
			environment: { value: 'production', required: true },
		},
		credentials: {
			appId: { type: 'text' },
			appSecret: { type: 'password' }
		},
		label: function () {
			return `${this.name} | ${this.environment.toUpperCase()}`;
		}
	});
</script>

<script type="text/html" data-template-name="magento-eqp-config">
	<div class="form-row">
		<label for="node-config-input-name"><i class="icon-tag" />Name</label>
		<input type="text" id="node-config-input-name" placeholder="Name" />
	</div>

	<div class="form-row">
		<label for="node-config-input-environment"><i class="icon-tag" />Environment</label>
		<select id="node-config-input-environment">
			<option value="production">Production</option>
			<option value="sandbox">Sandbox</option>
		</select>
	</div>

	<div class="form-row">
		<label for="node-config-input-appId"><i class="icon-tag" />App ID</label>
		<input type="text" id="node-config-input-appId" placeholder="App ID" />
	</div>

	<div class="form-row">
		<label for="node-config-input-appSecret"><i class="icon-tag" />App secret</label>
		<input type="password" id="node-config-input-appSecret" placeholder="App secret" />
	</div>

	<div class="form-row">
		<label for="node-config-input-autoRefresh"><i class="icon-tag" />Auto refresh token</label>
		<input type="checkbox" id="node-config-input-autoRefresh" />
	</div>
</script>
