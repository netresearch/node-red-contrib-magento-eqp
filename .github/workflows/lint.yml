name: ðŸ”Ž Lint

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”¨ Build
        run: yarn build:lib

  lint:
    name: ðŸ”Ž Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”Ž Lint
        run: yarn lint
